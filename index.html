<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>

        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div data-player>
            <audio controls src="Freddiedot-Aching.mp3"></audio>

            <button data-player-play aria-label="Play">Play</button>
            <button data-player-pause aria-label="Pause" class="is-inactive">
                Pause
            </button>

            <input
                type="range"
                name="track"
                id="track"
                min="0"
                value="0"
                data-player-track
            />

            <button data-player-mute aria-label="Mute">Mute</button>
            <button data-player-unmute aria-label="Unmute" class="is-inactive">
                Unmute
            </button>
            <input
                type="range"
                name="volume"
                id="volume"
                min="0"
                max="1"
                value="1"
                step="0.1"
                data-player-volume
            />

            <span data-player-duration> </span>
            <span data-player-currentTime></span>
        </div>

        <script src="PlayerAudio.js"></script>
        <script src="app.js"></script>
    </body>
</html>
